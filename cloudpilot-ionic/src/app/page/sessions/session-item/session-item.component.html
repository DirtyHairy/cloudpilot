<ion-item-sliding (contextmenu)="onContextmenu($event)">
  <ion-item-options side="start">
    <ion-item-option color="primary" icon-only (click)="edit.emit(session)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-item-option>

    <ion-item-option color="secondary" icon-only (click)="save.emit(session)">
      <ion-icon name="download-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item-options side="end">

    <ion-item-option color="danger" icon-only (click)="delete.emit(session)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item>
    <ion-label>
      <h2>{{session?.name}}</h2>
      <p>{{device}} {{session?.ram}}MB RAM<span *ngIf="session?.osVersion">, OS {{session?.osVersion}}</span>
      </p>
    </ion-label>
  </ion-item>
</ion-item-sliding>
