<ion-item-sliding>


  <ion-item-options side="start">
    <ion-item-option color="primary" icon-only (click)="onEdit.emit(session)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-item-option>

    <ion-item-option color="secondary" icon-only (click)="onSave.emit(session)">
      <ion-icon name="download-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item-options side="end">

    <ion-item-option color="danger" icon-only (click)="onDelete.emit(session)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-item-option>

  </ion-item-options>

  <ion-item>
    <ion-label>
      <h2>{{session.name}}</h2>
      <p>{{session.device}}, {{session.ram}}MB RAM, OS {{session.osVersion || 'unkown'}}</p>
    </ion-label>
  </ion-item>
</ion-item-sliding>
