<ion-header>
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="loadFile()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sessions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-session-item *ngFor="let session of sessions" [session]="session" (delete)="deleteSession(session)"
      (selectItem)="launchSession(session)" (edit)="editSession(session)"
      [selected]="emulationService.getCurrentSession()?.id === session.id">
    </app-session-item>
  </ion-list>

</ion-content>
