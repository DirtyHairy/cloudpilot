<ion-header>
  <ion-toolbar>
    <ion-title>Emulator</ion-title>

    <ion-buttons slot="end">
      <ion-button (mousedown)="powerButtonDown()" (mouseup)="powerButtonUp()"
        [disabled]="!emulationService.isRunning()">
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
      <ion-button [disabled]="installFileDisabled" (click)="installFiles()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-button (click)="openContextMenu($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <canvas #canvas [width]="canvasWidth" [height]="canvasHeight"></canvas>
  </div>

</ion-content>
